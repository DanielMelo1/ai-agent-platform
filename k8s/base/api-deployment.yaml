apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-agent-api
  template:
    metadata:
      labels:
        app: ai-agent-api
    spec:
      containers:
      - name: api
        image: tiangolo/uvicorn-gunicorn-fastapi:python3.11
        ports:
        - containerPort: 80
        command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "80"]
---
apiVersion: v1
kind: Service
metadata:
  name: ai-agent-api-service
spec:
  selector:
    app: ai-agent-api
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
